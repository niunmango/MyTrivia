<h3>Nuevo Usuario</h3>
<div [hidden]="submitted">
    <form #addUserForm="ngForm">

      <div class="form-group">
        <label for="firstname">Nombre</label>
        <input type="text" class="form-control" id="firstname" placeholder="Nomnbre del Usuario" 
        required
        [(ngModel)]="user.firstname" name="firstname" #firstname="ngModel">
        <div [hidden]="firstname.valid || firstname.pristine"
             class="alert alert-danger">
            Nombre Requerido
        </div>
      </div>
      
      <div class="form-group">
        <label for="lastname">Apellido</label>
        <input type="text" class="form-control" id="lastname" placeholder="Apellido del Usuario"
        required
        [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel">
        <div [hidden]="lastname.valid || lastname.pristine"
             class="alert alert-danger">
            Apellido requerido
        </div>
      </div>
      
      <div class="form-group">
        <label for="age">Email</label>
        <input type="email" class="form-control" id="email" 
        placeholder="Email del Usuario"
        required
        [(ngModel)]="user.email" name="email" #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
            Email requerido
        </div>
      </div>
      
      <div class="btn-group btn-group-sm">
      	<button type="button" class="btn btn-dark" (click)="goBack()">Volver</button>
      	<button type="button" class="btn btn-dark" (click)="addUser()" [disabled]="!addUserForm.form.valid">Registrar</button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
  <p>EnvÃ­o correcto -> <span class="badge badge-light">{{user.firstname}}  {{user.lastname}}</span></p>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Volver</button>
    	<button type="button" class="btn btn-dark" (click)="newUser(); addUserForm.reset()">Seguir</button>
    </div>
</div>
